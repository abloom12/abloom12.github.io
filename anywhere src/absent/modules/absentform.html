<div class="absentcard">
    <div class="absenttitle">
        Absent Consumer
    </div>
    <div class="absentbody">
        <div class="absentlineholder">
            <div class="absentline">
                <label class="absentlabel">Consumer:</label>
                <span class="absentitem roundededge5" id="consumer"></span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Location:</label>
                <span class="absentitem roundededge5" id="location"></span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Date of Absence:</label>
                <span class="absentitem roundededge5" id="dateAbsence"></span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Reported By:</label>
                <span class="absentitem roundededge5" contenteditable="true" id="reportedBy"></span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Date Reported:</label>
                <span class="absentitem roundededge5" id="dateReported"></span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Time Reported:</label>
                <span class="absentitem roundededge5" id="timeReported"></span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Notification Type:</label>
                <span class="absentitem roundededge5" id="notificationType">&nbsp;</span>
            </div>
            <div class="absentline">
                <label class="absentlabel">Reason:</label>
                <span class="absentitem roundededge5" id="reason">&nbsp;</span>
            </div>
        </div>
        <div class="absentbuttonholder">
            <button class="absentbutton" id="delete" style="display:none;">Delete</button>
            <button class="absentbutton" id="cancel">Cancel</button>
            <button class="absentbutton" id="save">Save</button>
        </div>
    </div>
</div>
