<dashgoals id="dashgoalswidget" class="dash-widget roundededge5">
    <p class="dash-widget__header">Remaining Daily Services for Today</p>
    <div class="dash-widget__body">
        <div class="dash-widget__body-inner">
            <div class="goals-dropdown-wrap">
                <p class="dashgoalsText">Outcome Type</p>
                <div id="goalsOutcomeTypes" class="js-goals-dropdown defaultDropdown"></div>
            </div>
            <div class="goals-dropdown-wrap">
                <p class="dashgoalsText">Location</p>
                <div id="goalsLocations" class="js-goals-dropdown defaultDropdown"></div>
            </div>
            <div class="goals-dropdown-wrap">
                <p class="dashgoalsText">Group</p>
                <div id="goalsGroups" class="js-goals-dropdown defaultDropdown"></div>
            </div>       
        </div>
        <div class="dash-widget__body-inner">
            <p class="total-services">Total services: <span id="goalsCount"></span></p>
            <p class="total-consumers">Total consumers: <span id="goalsConsumerCount"></span></p>
        </div>
        <ul id="goalsUL"></ul>
    </div>
    <p class="dashboarderror" style="display:none">Please notify Customer Service that there was a problem with this widget.</p>
</dashgoals>
