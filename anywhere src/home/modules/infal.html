<infaltimeclock id='dashinfaltimeclockwidget' class='dash-widget roundededge5'>

    <div class="dash-widget__body">
        <div id="infalTimeClockMessage" style="color: rgb(252, 153, 131);"></div>
        <!--ul id="systemMessagesUL"></ul -->
        <div id='infalclockbutton' class='clockbutton'>
            <div id='infalclockbuttontext' class='clockbuttontext'>&nbsp;</div>
        </div>
        <timeclockdropdown id='infaltimeclockdropdownholder' class='timeclockdropdown roundededge5'></timeclockdropdown>
    </div>
    <p class="dashboarderror" style="display:none">Please notify Customer Service that there was a problem with this widget.</p>
</infaltimeclock>
