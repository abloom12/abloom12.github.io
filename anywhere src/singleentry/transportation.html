<singleentrytransportationtemplate id="singleentrytransportationtemplate" style="display: none; opacity: 1.0 !important;">
    <div class="singleentrytransportationHeader">
        <div class="singleentrytransportationHeaderText">Transportation</div>
    </div>
    
    <content>
        <div id="transportationmessage">
        </div>
        <div class="transportationRow">
            <holder><span class="SEtransportationerror" id="transportationtypeerror"><img src="./Images/new-icons/icon_error.png"></span><span for="transportationType">Transportation Type:</span></holder> <span id="transportationType" class="dropdownholder roundededge5">&nbsp;</span>
        </div>
        <div class="transportationRow">
            <holder><span class="SEtransportationerror" id="odometerstarterror"><img src="./Images/new-icons/icon_error.png"></span><span>Odometer Start:</span></holder> <input type="number" id="odometerstart" class="fakeInput roundededge5">&nbsp;</input>
</div>
        <div class="transportationRow">
            <holder><span class="SEtransportationerror" id="odometerenderror"><img src="./Images/new-icons/icon_error.png"></span><span>Odometer End:</span></holder> <input type="number" id="odometerend" class="fakeInput roundededge5">&nbsp;</input>
</div>
        <div class="transportationRow">
            <holder><span class="SEtransportationerror" id="totalmileserror"><img src="./Images/new-icons/icon_error.png"></span><span>Total Miles:</span></holder> <input type="number" id="totalmiles" class="fakeInput roundededge5">&nbsp;</input>
</div>
        <div class="transportationRow">
            <holder style="vertical-align: top;"><span class="SEtransportationerror" id="destinationerror"><img src="./Images/new-icons/icon_error.png"></span><span>Destination:</span></holder> <textarea name="transportationdestination" id="transportationdestination" rows=4></textarea>
</div>
        <div class="transportationRow">
            <holder style="vertical-align: top;"><span class="SEtransportationerror" id="reasonerror"><img src="./Images/new-icons/icon_error.png"></span><span>Reason:</span></holder> <textarea name="transportationreason" id="transportationreason" rows=4></textarea>
</div>
</content>
    <footerbar>
        <div>
            <button class="singleentrybutton" id="transportationsave">Save</button><button class="singleentrybutton" id="transportationdelete">Delete</button><button class="singleentrybutton" id="transportationreset">Reset</button><button class="singleentrybutton" id="transportationcancel">Cancel</button>
        </div>
    </footerbar>
</singleentrytransportationtemplate>
