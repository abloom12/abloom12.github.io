<timeinputtemplate id="timeinputtemplate" class="timeinput" >
    
    <script> function num(id) { return document.getElementById(id); } </script>
    <div id="timecontainer">
        <!--<div id="timecontainerdisplaysection">
            <form>
                <input id="timedisplayfield" type="text" pattern="[0-9]{6}"  />
            </form>
        </div>-->


        <div id="timeinputkeypad" class="roundededge">
            <form>
                <input id="timedisplayfield" type="text" pattern="[0-9]{6}" />
            </form>
            <input type="button" class="timeinputbutton roundededge5" value="7" onclick="num('timedisplayfield').value += 7;" />
            <input type="button" class="timeinputbutton roundededge5" value="8" onclick="num('timedisplayfield').value += 8;" />
            <input type="button" class="timeinputbutton roundededge5" value="9" onclick="num('timedisplayfield').value += 9;" /><br />
            <input type="button" class="timeinputbutton roundededge5" value="4" onclick="num('timedisplayfield').value += 4;" />
            <input type="button" class="timeinputbutton roundededge5" value="5" onclick="num('timedisplayfield').value += 5;" />
            <input type="button" class="timeinputbutton roundededge5" value="6" onclick="num('timedisplayfield').value += 6;" /><br />
            <input type="button" class="timeinputbutton roundededge5" value="1" onclick="num('timedisplayfield').value += 1;" />
            <input type="button" class="timeinputbutton roundededge5" value="2" onclick="num('timedisplayfield').value += 2;" />
            <input type="button" class="timeinputbutton roundededge5" value="3" onclick="num('timedisplayfield').value += 3;" /><br />
            <div id="ampmrow">
                
                <input type="button" class="timeinputbutton roundededge5" value="AM" onclick="setTimeToScreen('AM');" />
                <input type="button" class="timeinputbutton roundededge5" value="0" onclick="num('timedisplayfield').value += 0;" />
                <input type="button" class="timeinputbutton roundededge5" value="PM" onclick="setTimeToScreen('PM');" />
            </div>
            <input id="timecancelbutton" type="button" class="timeinputbutton roundededge5" value="Clear" onclick="clearTimepadInputField()" />
        </div>
    </div>
</timeinputtemplate>
